<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href='/webjars/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
    <link href='../static/css/style.css' rel='stylesheet' th:href="@{/css/style.css}">
    <title>Mail Notification Bot</title>
</head>
<body>



<div class="login-container d-flex align-items-center justify-content-center">
    <form class="login-form text-center" th:action="@{/j_spring_security_check}" method='POST'>
        <h1 class=" mb-5 font-weight-light text-uppercase ">login</h1>
        <div class="form-group">
            <input type="text" name="username" class="form-control rounded-pill form-control-lg" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control rounded-pill form-control-lg" placeholder="Password">
        </div>
        <div class="forgot-link d-flex align-items-center">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label for="remember">Remember password</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block rounded-pill btn-lg">Login</button>
        <!-- /login?error=true -->
        <div th:if="${#request.getParameter('error') == 'true'}">
           <span>Login failed!</span>
        </div>
    </form>

</div>





<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
